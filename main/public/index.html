<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>author detection</h1>
    <hr/>
    <h2>enter new author position</h2> <br/>
    <form target="_self" action="insertNewAuthorPosition" method="post" accept-charset="UTF-8" enctype="application/x-www-form-urlencoded">
        <fieldset>
            <label for="name">author name</label>
            <input name="name" type="text" id="name"/> <br/>
            <label for="title">position title</label>
            <input name="title" type="text" id="title"/> <br/>
            <textarea name="text" id="author-text"></textarea><br/>
            <button type="submit">proceed</button>
       </fieldset>
    </form>
    <hr/>
    <h2>detect author of given text</h2> <br/>
     <form target="_self" action="detectAuthor" method="post" accept-charset="UTF-8" enctype="application/x-www-form-urlencoded">
        <fieldset>
            <textarea name="text" ></textarea><br/>
            <button type="submit">proceed</button>
        </fieldset>
     </form>

    <script src="main.js"></script>
</body>
</html>
